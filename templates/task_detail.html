<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ task.title }}</title>
    <style>
        .status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 3px;
        }
        .status.in_progress {
            background-color: #ffd700;
        }
        .status.completed {
            background-color: #90ee90;
        }
    </style>
</head>
<body>
    <h1>{{ task.title }}</h1>
    <p><strong>Description:</strong> {{ task.description }}</p>
    <p>
        <strong>Status:</strong>
        <span class="status {{ task.status }}">
            {% if task.status == 'in_progress' %}
                In Progress
            {% else %}
                Completed
            {% endif %}
        </span>
    </p>
    <a href="{{ url_for('tasks.get_all_tasks') }}">Back to list</a>
</body>
</html>
