<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

{% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
    {% for message in messages %}
        <li>{{ message }}</li>
    {% endfor %}
    </ul>
    {% endif %}
{% endwith %}

    <h1>All Tasks</h1>
<ul>
    {% for task in tasks %}
    <li>
    <a href="{{ url_for('tasks.get_task', task_id=task.id) }}">{{ task.title }}></a>
    <form action="{{ url_for('tasks.delete_task', task_id=task.id) }}" method="post">
    <button type="submit">Delete</button>
    </form>
    </li>
    {% endfor %}
</ul>
<a href="{{ url_for('tasks.add_task') }}">Add New Task</a>
</body>
</html>
